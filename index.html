<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Teoremas - Álgebra Lineal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
</head>
<body>
    <header>
        <h1>Buscador de Teoremas - Álgebra Lineal</h1>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Escribe el número del teorema (ej: 1.1) o una palabra clave...">
    </div>

    <div id="resultsContainer">
        <p class="initial-message">Comienza a escribir para buscar los teoremas.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
